<title>PND链私钥生成</title>
</head>

<style>

</style>
<body>

<script src="sha256.js"></script>
<input id="stxt">
<br><button onclick="qsha256.innerText='0x'+hex_sha256(stxt.value)">生成sha256的PND链地址</button>
<button onclick="qsha256.innerText=hex_md5(encodeURIComponent(stxt.value))">md5私钥</button>
<button onclick="qsha256.innerText=hex_md5(encodeURIComponent('bc35cdb5bc'+(new Date()).getTime()+'bc35cdb5bc'))">随机md5私钥</button>
<br>
<button onclick="css(stxt.value)">测试</button>
<br>
<div id="qsha256"></div>
<script>
function css(yuo){



qsha256.innerText=number_chinese(yuo);



}


function number_chinese(str) {
                    var num = parseFloat(str);
                    var strOutput = "",
                        strUnit = '仟佰拾亿仟佰拾万仟佰拾元角分';
                    num += "00";
                    var intPos = num.indexOf('.');  
                    if (intPos >= 0){
                        num = num.substring(0, intPos) + num.substr(intPos + 1, 2);
                    }
                    strUnit = strUnit.substr(strUnit.length - num.length);
                    for (var i=0; i < num.length; i++){
                        strOutput += '彂傠笩醱䴺䓥䦵䮸䶁䚟'.substr(num.substr(i,1),1) + strUnit.substr(i,1);
                    }
                    return strOutput.replace(/零角零分$/, '整').replace(/零[仟佰拾]/g, '零').replace(/零{2,}/g, '零').replace(/零([亿|万])/g, '$1').replace(/零+元/, '元').replace(/亿零{0,3}万/, '亿').replace(/^元/, "零元")
            }


</script>
</body>
</html>
