<title>PND链私钥生成</title>
</head>

<style>

</style>
<body>

<script src="sha256.js"></script>
<p>
<input id="stxt">
<br><button onclick="qsha256.innerText='0x'+hex_sha256(stxt.value)">生成sha256的PND链地址</button><br>
<button onclick="qsha256.innerText=hex_md5(encodeURIComponent(stxt.value))">md5私钥</button><br>
<button onclick="qsha256.innerText=hex_md5(encodeURIComponent('bc35cdb5bc'+(new Date()).getTime()+'bc35cdb5bc'))">随机md5私钥</button>
<br>
<button onclick="qsha256.innerText=css(hex_md5(encodeURIComponent('bc35cdb5bc'+(new Date()).getTime()+'bc35cdb5bc')))">生成助记码</button>
<br>
<div id="qsha256"></div>
<br>
</p>
<script>

function css(yuo){
var ffa=yuo;
var ffs = ffa.replace(/0/g, "䉢");
ffs = ffs.replace(/1/g, '㻎');
ffs = ffs.replace(/2/g, '䶁');
ffs = ffs.replace(/3/g, '䉢');
ffs = ffs.replace(/4/g, '䳴');
ffs = ffs.replace(/5/g, '闟');
ffs = ffs.replace(/6/g, '㽱');
ffs = ffs.replace(/7/g, '䦠');
ffs = ffs.replace(/8/g, '䒓');
ffs = ffs.replace(/9/g, '彂');
ffs = ffs.replace(/a/g, '䘔');
ffs = ffs.replace(/b/g, '㳎');
ffs = ffs.replace(/c/g, '氹');
ffs = ffs.replace(/d/g, '䉊');
ffs = ffs.replace(/e/g, '䢇');
ffs = ffs.replace(/f/g, '䯷');
return ffs;



}



</script>
</body>
</html>
