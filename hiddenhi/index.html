<script>
var il=0;
function zzz(str){
if(il==0){
sss.style.display="block";
var content=str.dataset.content;
cou.innerHTML=content;
var xwidth=str.offsetWidth/2;
var xheight=str.offsetHeight;
var bby=str.offsetTop+document.body.scrollTop;
var bbx=str.offsetLeft;
var xtop=xheight+bby;
var xleft=xwidth+bbx;
var ms=document.getElementById("sss").offsetWidth/2;
sss.style.top=xtop+"px";sss.style.left=(xleft-ms)+"px";
il=1;
}
else
{
sss.style.display="none";
sss.style.top="0";
sss.style.left="0";
il=0;
}
}
</script>
