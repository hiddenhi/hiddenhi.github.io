  <script>
    function processFiles(files) {
      var file = files[0];
      //var message = document.getElementById("message");
      var reader = new FileReader();
      reader.onload = function (e) {
        // 这个事件发生，意为着数据准备好了
var type=file.name;
var subb=type.substring(type.length,type.length - 3);

if(subb!=".pm"){alert("证书不正确!"); return "ture"; }else{}


        // 把它复制到页面的<div>元素中
        var output = document.getElementById("fileOutput");   
alert("证书安装成功!");
        output.textContent = e.target.result;

      };
      reader.readAsText(file);
    }
  </script>



<script>
 
var funDownload = function (content, filename) {
    var eleLink = document.createElement('a');
    eleLink.download = filename;
    eleLink.style.display = 'none';
    // 字符内容转变成blob地址
    var blob = new Blob([content]);
    eleLink.href = URL.createObjectURL(blob);
    // 触发点击
    document.body.appendChild(eleLink);
    eleLink.click();
    // 然后移除
    document.body.removeChild(eleLink);
}; 
</script>

<style>

<body>
  <input id="fileInput" class="file" type="file" size="50" onchange="processFiles(this.files)"  accept=".pm" contenteditable="false" >
