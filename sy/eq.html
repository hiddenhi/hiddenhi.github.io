<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                margin: 0;
            }
            .test{
                text-align: center;
                display: inline-block;
                vertical-align:top;
            }
            canvas{
                margin-right: 5px;
            }
            .down{
                float: right;
                 margin: 40px 10px;
            }


 #dv {
	color:blue;
	position:absolute;
}
        </style>
    </head>
    <body>
<script src="jquery.min.js"></script>
<div class="test">
<img src="1.jpg">
<div id="dv">6666666666</div>
</div>
<br>
<button onclick="gg()">ok</button>
<br>
<button onclick="fg()">fg</button>
<br>
<img id="zuihou" src="">
<script src="html2canvas.js"></script>
<script>

function gg(){

if(document.getElementById("font")){
document.body.removeChild(document.getElementById("font"));
}else{

    var canvas2 = document.createElement("canvas");
    let _canvas = document.querySelector('div');
    var w = parseInt(window.getComputedStyle(_canvas).width);
    var h = parseInt(window.getComputedStyle(_canvas).height);
    canvas2.id="font";
    canvas2.width = w * 2;
    canvas2.height = h * 2;
    canvas2.style.width = w + "px";
    canvas2.style.height = h + "px";
    canvas2.crossOrigin="anonymous";
    var context = canvas2.getContext("2d");
    context.scale(2,2);
     html2canvas(document.querySelector('div'),{canvas:canvas2}).then(function(canvas) {
            document.body.appendChild(canvas);

     });
}
}

function fg(){
var canvass=document.getElementById("font");
var base64=canvass.toDataURL("png");
zuihou.src=base64;
}


</script>


<script>

//获取元素
var dv = document.getElementById('dv');
var x = 0;
var y = 0;
var l = 0;
var t = 0;
var isDown = false;
//鼠标按下事件
dv.onmousedown = function(e) {
    //获取x坐标和y坐标
    x = e.clientX;
    y = e.clientY;

    //获取左部和顶部的偏移量
    l = dv.offsetLeft;
    t = dv.offsetTop;
    //开关打开
    isDown = true;
    //设置样式  
    dv.style.cursor = 'move';
}
//鼠标移动
window.onmousemove = function(e) {
    if (isDown == false) {
        return;
    }
    //获取x和y
    var nx = e.clientX;
    var ny = e.clientY;
    //计算移动后的左偏移量和顶部的偏移量
    var nl = nx - (x - l);
    var nt = ny - (y - t);

    dv.style.left = nl + 'px';
    dv.style.top = nt + 'px';
}
//鼠标抬起事件
dv.onmouseup = function() {
    //开关关闭
    isDown = false;
    dv.style.cursor = 'default';
}
</script>


</body>
</html>
